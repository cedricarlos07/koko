<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service temporairement indisponible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 40px;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service temporairement indisponible</h1>
        <p>Nous sommes désolés, mais le service est actuellement indisponible.</p>
        <p>Notre équipe technique a été informée et travaille à résoudre le problème.</p>
        <p>Veuillez réessayer dans quelques instants.</p>
        <a href="/" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
